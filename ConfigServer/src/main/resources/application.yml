spring:
  application:
    name: ConfigServer
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AlexIJdev/ms-config-properties.git
          search-paths: "ms-config-properties/{application}/{profile}"
          default-label: main
          clone-on-start: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/